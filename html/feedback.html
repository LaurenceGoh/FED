    <div class="container justify-content-center feedbacksection p-3 mt-5 rounded-4">
      <h1 class="display-6 fw-bold text-center">Share your feedback here!</h1>
        <!-- javascript:void(0) required for redirecting -->
        <form action="javascript:void(0);" class="needs-validation" id="formCheck">
          <div class="col-12">
            <div class="row row-cols-md-2 row-cols-1 p-3 justify-content-center">
							<div class="col-12">
									
								<!-- Name -->
								<div class="form-floating mb-3">
									<input class="form-control" type="text" id="name" placeholder="John Doe" required>
                  <label for="name">Name</label>
                </div>

                <!-- Range -->
								<div class="form-group mb-3">
                  <label for="raterange" class="form-label fs-5">On a scale of 1-10, how would you rate my website?</label>
                  <input type="range" class="form-range" min="0" max="10" id="raterange">
								</div>

                <div class="form-group mb-3">
                  <label for="contentrange" class="form-label fs-5">On a scale of 1-10, how would you rate my contents?</label>
                  <input type="range" class="form-range" min="0" max="10" id="contentrange">
								</div>

                <!-- Radio -->
								<div class="form-group">
									<p>Which page did you like the most?</p>
									<div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="homeRadio" checked>
                    <label class="form-check-label" for="homeRadio">
                      Home
                    </label>
                  </div>

									<div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="experienceRadio">
                    <label class="form-check-label" for="experienceRadio">
                      Experience
                    </label>
                  </div>

									<div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="coursesRadio">
                  <label class="form-check-label" for="coursesRadio">
                    Courses
                  </label>
                </div>
									<div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="careerRadio">
                    <label class="form-check-label" for="careerRadio">
                      Career
                    </label>
                  </div>		
								</div>
							</div>

							<div class="col-12">
								<!-- Email -->
                <div class="form-floating mb-3">
                  <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
                  <label for="email">Email</label>
                </div>
                
                <!-- Text area -->
								<div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="feedbackText"></textarea>
                  <label for="feedbackText">Any other feedback? (Optional)</label>
                </div>

							</div>
						</div>
          </div>
          <!-- Submit -->
            <div class="justify-content-end d-flex">
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
    </div>
